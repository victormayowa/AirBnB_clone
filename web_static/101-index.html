<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/101-places.css">
    <title>AirBnB Clone</title>
</head>
<body>

    <header>
        <div class="logo">Logo</div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <!-- ... Locations content ... -->
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <!-- ... Amenities content ... -->
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article class="place">
                <h2>Place Name</h2>
                <div class="flex-container">
                    <div class="price_by_night">$200</div>
                    <div class="information">
                        <div class="max_guest">
                            <i class="fa fa-users"></i>
                            2 Guests
                        </div>
                        <div class="number_rooms">
                            <i class="fa fa-bed"></i>
                            1 Bedroom
                        </div>
                        <div class="number_bathrooms">
                            <i class="fa fa-bath"></i>
                            1 Bathroom
                        </div>
                    </div>
                </div>
                <div class="user">
                    Owner: <strong>Fake User</strong>
                </div>
                <div class="description">
                    Fake description of the place.
                </div>
                <div class="amenities">
                    <h2>Amenities</h2>
                    <ul>
                        <li><i class="fa fa-check-square"></i> Pet friendly</li>
                        <li><i class="fa fa-check-square"></i> TV</li>
                        <li><i class="fa fa-check-square"></i> Wifi</li>
                        <!-- More amenities -->
                    </ul>
                </div>
                <div class="reviews">
                    <h2>Reviews</h2>
                    <ul>
                        <li>
                            <h3>From Bob Dylan on 27th January 2017</h3>
                            <p>Fake review text goes here.</p>
                        </li>
                        <!-- More reviews -->
                    </ul>
                </div>
            </article>
            <!-- More articles for places -->
        </section>
    </div>

    <footer>
        Best School
    </footer>

</body>
</html>

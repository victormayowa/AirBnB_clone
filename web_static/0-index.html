<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0; position: relative; min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">

    <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>

    <main style="flex: 1; display: flex; align-items: center; justify-content: center;">
        Content goes here.
    </main>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: absolute; bottom: 0; display: flex; align-items: center; justify-content: center;">
        <span style="color: white; text-align: center;">Best School</span>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #FF0000;
            color: white;
            height: 70px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #00FF00;
            color: white;
            height: 60px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Header Content
    </header>

    <main>
        Main Content
    </main>

    <footer>
        Best School
    </footer>

</body>
</html>
